{% extends 'main/base.html' %}

{% block content %}
    {% for object in object_list %}
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="{% url 'main:menu-detail' object.pk %}" role="button" aria-expanded="false">{{ object.name }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
